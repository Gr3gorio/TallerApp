<app-header backButton="/main/home" title="Detalle Recepcion"></app-header>


<ion-content>

  <ion-card *ngIf="recepcion">
    <ion-card-content>
      <ion-avatar>
        <img [src]="recepcion.image" />
      </ion-avatar>
      <h2>{{ recepcion.name }}</h2>
      <p>Patente: {{ recepcion.patente }}</p>
      <p>Fecha de Ingreso : {{recepcion.fechaIngreso}}</p>
      <p>Tipo de Vehiculo : {{recepcion.tipoVehiculo}}</p>
      <p>Reparacion : {{recepcion.reparacion}}</p>
      <p>Monto : {{recepcion.monto}}</p>
      <!-- Otros campos de la recepciÃ³n -->
      <ion-button [disabled]="isButtonDisabled" (click)="sendWhatsapp()" color="success">
        <ion-icon slot="start" name="logo-whatsapp"></ion-icon>
        Enviar por WhatsApp
      </ion-button>
      <ion-button mode="ios" class="submit" size="small" type="submit" (click)="eliminarActiv(recepcion)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-card-content>

  </ion-card>  

  
</ion-content>
